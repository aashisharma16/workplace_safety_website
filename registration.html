<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        

        .container {
            display: flex;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }
        .container:hover{
            transform: scale(1.05); 
            box-shadow: 0 8px 15px black; 
            transition: all 0.3s ease-in-out; 
        }

        .form-section {
            flex: 1;
            padding: 40px;
        }

        .form-section h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-section form{ 
        display: flex;
        flex-direction: column;
        }

        .form-section input {
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .form-section input:hover{
            transform: scale(1.05); 
            box-shadow: 0 8px 15px black; 
            transition: all 0.3s ease-in-out; 
        }

        .form-section button {padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        }

        .form-section button:hover {
            background: #0056b3;
            transform: scale(1.05); 
            box-shadow: 0 8px 15px black; 
            transition: all 0.3s ease-in-out; 
        }

        .image-section {
            flex: 1;
            position: relative;
        }

        .image-section img
        {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        footer a {
            color: #00bfff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h1>Create Your New Profile</h1>
            <p>Continue below to register with WORKSAFETYHUB.</p>
            <form action="#" method="POST">
                Full name
                <input type="text" placeholder="Full Name" required>
                Email address
                <input type="email" placeholder="Email Address" required>
                Password
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

       <!-- img section -->
        <div class="image-section">
            <img src="/image/enroll.png" alt="" style="padding-left: 2px;">
        </div>
    </div>
</body>
</html>
</body>

</html>
